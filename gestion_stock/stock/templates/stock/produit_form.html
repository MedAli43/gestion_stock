{% load crispy_forms_tags %}  <!-- Load Crispy Forms tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Modifier{% else %}Ajouter{% endif %} un produit</title>
    <!-- Add Bootstrap CSS (optional, but recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if object %}Modifier{% else %}Ajouter{% endif %} un produit</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Use Crispy Forms to render the form -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
